<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0;url=/" />
  <script>
    // Redirect to the index.html while preserving the path
    const redirectTo = window.location.pathname;
    const baseUrl = "/<repository-name>"; // Replace <repository-name> with your repo name
    if (redirectTo !== baseUrl && redirectTo !== `${baseUrl}/`) {
      window.location.replace(`${baseUrl}/#${redirectTo}`);
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
